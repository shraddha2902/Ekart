{% extends 'base.html' %}
{% block 'main' %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h4 class="mb-5 mt-5">Login Form</h4>
            <form method="POST" action="">
                {% csrf_token %}
                <table>
                    {{ loginform }}
                    <tr>
                        <td><input type="submit" class="btn btn-danger" value="Login"></td>
                        </tr>
                </table>
            </form>
        </div>
    </div>
</div>

{% endblock 'main' %}
